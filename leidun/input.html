<!DOCTYPE HTML>

<body>

<section class="wrapper">
	<div class="querybar">
		<a href="#" class="btnico querybar_btn querybar_btn_add">添加</a>
		<a href="#" class="btnico querybar_btn querybar_btn_menu">不知道是什么</a>
	</div><!-- querybar -->
	<fieldset class="querybox">
		<div class="querybox_col"><label>城市：</label><input type="text" placeholder="城市" class="input" /></div>
		<div class="querybox_col"><label>楼盘：</label><input type="text" placeholder="楼盘" class="input" /></div>
		<div class="querybox_col"><label>楼栋：</label><input type="text" placeholder="楼栋" class="input" /></div>
		<div class="querybox_col"><label>楼层：</label><input type="text" placeholder="楼层" class="input" /></div>
		<div class="querybox_col"><label>房号：</label><input type="text" placeholder="房号" class="input" /></div>
		<div class="querybox_last"><a href="#" class="btnlink">自动估价</a></div>
	</fieldset><!-- querybox 查询 -->

	<fieldset class="querybox">
		<div class="querybox_col"><label>城市：</label><div class="inputbox">深圳</div></div>
		<div class="querybox_col"><label>楼盘：</label><div class="inputbox">万豪御景园</div><img src="images/loading.gif" class="loadimg" /></div>
		<div class="querybox_col"><label>楼栋：</label><input type="text" placeholder="楼栋" class="input" /></div>
		<div class="querybox_col"><label>楼层：</label><input type="text" placeholder="楼层" class="input" /></div>
		<div class="querybox_col"><label>房号：</label><input type="text" placeholder="房号" class="input" /></div>
		<div class="querybox_last"><a href="#" class="btnlink">自动估价</a></div>
	</fieldset><!-- querybox 查询 -->

	<fieldset class="querybox">
		<div class="querybox_col"><label>城市：</label><div class="inputbox">深圳</div></div>
		<div class="querybox_col"><label>楼盘：</label><div class="inputbox">万豪御景园</div><p class="tip">抱歉，该楼盘无法自动估价 <a href="#" class="fontblue">委托人工询价&gt;</a></p></div>
		<div class="querybox_col"><label>楼栋：</label><input type="text" placeholder="楼栋" class="input" /></div>
		<div class="querybox_col"><label>楼层：</label><input type="text" placeholder="楼层" class="input" /></div>
		<div class="querybox_col"><label>房号：</label><input type="text" placeholder="房号" class="input" /></div>
		<div class="querybox_last"><a href="#" class="btnlink">自动估价</a></div>
	</fieldset><!-- querybox 查询 -->

	<fieldset class="querybox">
		<div class="querybox_col"><label>城市：</label><div class="inputbox">深圳</div></div>
		<div class="querybox_col"><label>楼盘：</label><div class="inputbox">万豪御景园</div><p class="info">均价：8000/m</p></div>
		<div class="querybox_col"><label>楼栋：</label><div class="inputbox">2栋</div><p class="info">均价：8000/m</p></div>
		<div class="querybox_col"><label>楼层：</label><div class="inputbox">5层</div></div>
		<div class="querybox_col"><label>房号：</label><div class="inputbox">5C</div><p class="tip">抱歉，该房号无法自动估价 <a href="#" class="fontblue">委托人工询价&gt;</a></p></div>
		<div class="querybox_last"><a href="#" class="btnlink">自动估价</a></div>

		<div class="querybox_col"><label>城市：</label><div class="inputbox">深圳</div></div>

		<div class="querybox_col"><label>楼栋：</label><div class="inputbox">2栋</div><p class="info">均价：8000/m</p></div>
		<div class="querybox_col"><label>楼层：</label><div class="inputbox">5层</div></div>
		<div class="querybox_col"><label>房号：</label><div class="inputbox">5C</div></div>
		<div class="querybox_last"><a href="#" class="btnlink">自动估价</a></div>

			<span>单价：<strong>7800/m</strong></span><span>面积：22m</span><span>总价：10000</span>
