<section class="wrapper">
	<div class="search_tt">
		<a href="#">住宅</a>
		<a href="#" class="cur">工商</a>
		<a href="#">土地</a>
	</div>
	<fieldset class="querybox querybox_search">
		<div class="querybox_col"><label>商业街：</label><input type="text" placeholder="城市" class="input input_w1"></div>
		<div class="querybox_col"><label><em>*</em>城市区域：</label><select><option>城市</option></select><select><option>行政区</option></select><select><option>片区</option></select></div>
		<div class="querybox_col"><label><em>*</em>案例时段：</label><input type="text" placeholder="2015-01-01" class="input"> 至 <input type="text" placeholder="2015-01-01" class="input"></div>
		<div class="querybox_col"><label><em>*</em>案例类型：</label><select><option>全部</option></select></div>
		<div class="querybox_col"><label>建筑面积：</label><input type="text" placeholder="2015-01-01" class="input"> 至 <input type="text" placeholder="2015-01-01" class="input"> ㎡</div>
		<div class="querybox_col"><label>单价：</label><input type="text" placeholder="2015-01-01" class="input"> 至 <input type="text" placeholder="2015-01-01" class="input"> 元/㎡</div>
		<div class="querybox_last"><a href="#" class="btnlink">查询</a></div>
	</fieldset>
	<div class="search_result">
		<div class="search_result_tt"><span>查询条件：</span><p>波托菲诺/深圳/南山区/华桥城片区/2014-3-5至2014-4-12/成交类型/35至60㎡/12000至15000元㎡</p></div>
		<div class="casetable resulttable">
			<table>
				<thead>
					<tr><th>价格<div class="resultorder"><a href="#" class="up"></a><a href="#" class="down"></a></div></th><th>位置</th><th>建筑面积<div class="resultorder"><a href="#" class="up"></a><a href="#" class="down"></a></div></th><th>经营类型</th><th>商铺类型</th><th>案例类型</th><th>案例时间<div class="resultorder"><a href="#" class="up"></a><a href="#" class="down"></a></div></th></tr>
				</thead>
				<tbody>
					<tr><td><strong>12000</strong> 元/m2<br/>总价：2184200元</td><td>深圳/南山区/华桥城片区<br/>南桥村 第1层</td><td>68m2</td><td>餐饮美食</td><td>住宅底商</td><td>出租/出售</td><td>2014-12-13</td></tr>
				</tbody>
			</table>
		</div>
	</div>
